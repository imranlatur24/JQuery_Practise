<!DOCTYPE html>
<html>
    <head>
        <title>Jquery Started</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">  
        <link rel="stylesheet" href="D:/JQuery_Practise/css/style.css">
    </head>
<body>
    <!-- <button>button</button> -->
    <p>CLICK ME I am belongs to p tag </p><br><br>
    <button id="btn-id">button with id</button><br><br>
    <button id="class-id">button with class</button>
    <!-- for key events -->
    <input type="text" id="name">
    <!-- fname use focus and blur event when field is active/deactive -->
    <form id="form1" action="" method="get">
        <input type="text" name="fname" id="fname">
        <input type="button" value="submit" id="submitform">
    </form>
    <!-- image hide when button is clicked -->
    <img src="D:\JQuery_Practise\images\nature.jpg" width="200" height="100" id="image1"><br>
    <input type="submit" id="btn-hide" value="hide image">
    <input type="submit" id="btn-show" value="show image">
    <input type="submit" id="btn-toggle" value="show/hide image">

    <input type="submit" id="fade-in" value="fade in">
    <input type="submit" id="fade-out" value="fade out">
    <input type="submit" id="fade-toggle" value="fadetoggle">

    <input type="submit" id="btn-slide-up" value="Slide Up">
    <input type="submit" id="btn-slide-down" value="Slide Down">
    <input type="submit" id="btn-slide-toggle" value="Slide Toggle"><br>
     <!-- image moving when button click lef to right  -->
    <img src="D:\JQuery_Practise\images\demo.jpg" width="200" height="100" id="demo_img"><br><br>
    <button id="btn-animate">Animate</button>
    <!-- using offline jquery -->
    <script src="D:\JQuery_Practise\js\jquery.js"></script>
    <script src="D:\JQuery_Practise\js\custom.js"></script>
</body>
</html>
